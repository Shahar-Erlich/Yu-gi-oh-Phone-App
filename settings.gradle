pluginManagement {
    repositories {
        google()
        maven { url 'https://jitpack.io' }  // Important for GitHub-based dependencies
        mavenCentral()
        jcenter()  // Useful for older libraries but may be deprecated in the future
        gradlePluginPortal()
    }
}

dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }  // Ensure this is included to resolve GitHub dependencies
    }
}

rootProject.name = "YugiPhone"
include ':app'
